<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="onBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#052E16"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="onAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6EE7B7"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="onGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="144" height="144" rx="18" fill="url(#onBg)"/>
  <!-- Server rack - active state -->
  <rect x="36" y="28" width="72" height="28" rx="6" stroke="#34D399" stroke-width="3" fill="#064E3B" filter="url(#onGlow)"/>
  <rect x="36" y="62" width="72" height="28" rx="6" stroke="#34D399" stroke-width="3" fill="#064E3B" filter="url(#onGlow)"/>
  <!-- Active drive indicators - glowing green -->
  <circle cx="52" cy="42" r="4" fill="#34D399" filter="url(#onGlow)"/>
  <circle cx="64" cy="42" r="4" fill="#6EE7B7" opacity="0.8"/>
  <rect x="84" y="38" width="16" height="8" rx="2" fill="#34D399" opacity="0.5"/>
  <circle cx="52" cy="76" r="4" fill="#34D399" filter="url(#onGlow)"/>
  <circle cx="64" cy="76" r="4" fill="#6EE7B7" opacity="0.8"/>
  <rect x="84" y="72" width="16" height="8" rx="2" fill="#34D399" opacity="0.5"/>
  <!-- Status: ONLINE badge -->
  <rect x="30" y="100" width="84" height="24" rx="12" fill="#065F46"/>
  <circle cx="48" cy="112" r="4" fill="#34D399" filter="url(#onGlow)"/>
  <text x="82" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-weight="700" font-size="13" fill="#6EE7B7">ONLINE</text>
</svg>
