  <line x1="57" y1="62" x2="67" y2="62" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="77" y1="62" x2="87" y2="62" stroke="white" stroke-width="2" opacity="0.5"/>
  <!-- Small sparkle effect -->
  <path d="M108 30L110 26L112 30L116 32L112 34L110 38L108 34L104 32Z" fill="#C4B5FD" opacity="0.7"/>
