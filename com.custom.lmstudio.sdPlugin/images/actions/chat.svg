  <path d="M28 42C28 37.582 31.582 34 36 34H108C112.418 34 116 37.582 116 42V82C116 86.418 112.418 90 108 90H56L36 108V90C31.582 90 28 86.418 28 82V42Z" fill="url(#chatBubble)" filter="url(#chatGlow)"/>
